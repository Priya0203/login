<! DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="login_style.css">
		<title>Login Page</title>
	</head>
	<body >
		
		<form action="account.htm" method="post" name="rform" >
			<div class="container">
				<h2>Ragistration Page</h2> <br/>
				
				<table class="tab">
					<tr>
						<td> &nbsp<label for="fname" > <b> First Name: </b> </label>  </td>
						<td> &nbsp&nbsp
							<input type="text" 
							autocomplete="off" 
							name="fname" 
							size="20" 
							required 
							placeholder="Enter your name">  </td>
						<td> <small></small> </td>
					</tr>
					<tr>
						<td> </td>
						<td> </td>
						<td> </td>
					</tr>
					<tr>
						<td> &nbsp<label for="lname" > <b> Last Name: </b> </label>  </td>
						<td> &nbsp&nbsp
							<input type="text" 
							autocomplete="off" 
							name="uid" 
							size="20" 
							required
							placeholder="Enter last name">  </td>
						<td> <small></small> </td>
					</tr>

					<tr>
						<td> &nbsp<label for="mobile" > <b> Mobile Number: </b> </label>  </td>
						<td> &nbsp&nbsp
							<input type="tel" 
							autocomplete="off" 
							name="mobile"  
							required
							size="10"
							placeholder="mobile number">  </td>
						<td> <small></small> </td>
					</tr>
					<tr>
						<td> &nbsp<label for="lname" > <b> Address: </b> </label>  </td>
						<td> &nbsp&nbsp
							<address 
							autocomplete="off" 
							name="uid" 
							size="20" 
							required
							placeholder="Enter Address">  </td>
						<td> <small></small> </td>
					</tr>
					<tr>
						<td> &nbsp<label for="pwd" > <b> Password: </b> </label>  </td>
						<td> &nbsp&nbsp
							<input type="password" 
							name="pwd" 
							required
							placeholder="enter password">  </td>
						<td> <small></small> </td>
					</tr>
					<tr>
						<td> </td>
						<td> </td>
						<td> </td>
					</tr>
					<tr>
						<td> </td>
						<td> &nbsp&nbsp &nbsp &nbsp &nbsp
							<button type="submit" 
							name="submit"
							onclick="register()" >Submit</button>  </td>
						<td> </td>
					</tr>
					<tr>
						<td> </td>
						<td> </td>
						<td> </td>
					</tr>
					
				</table>
				 
			</div>
			<a href="login_page.htm"> click here to login</a>	
		</form>		
		<script src="login.js"  type = "text/javascript"> 	</script>
	</body>
</html>
